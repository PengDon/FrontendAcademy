<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron 多进程示例 - 次要窗口</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            margin-top: 0;
            font-size: 1.5em;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #eaeaea;
            border-radius: 4px;
            background-color: #fafafa;
        }
        h2 {
            color: #3498db;
            margin-top: 0;
            font-size: 1.2em;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button.secondary {
            background-color: #95a5a6;
        }
        button.secondary:hover {
            background-color: #7f8c8d;
        }
        button.danger {
            background-color: #e74c3c;
        }
        button.danger:hover {
            background-color: #c0392b;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .info-box {
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }
        .message-box {
            background-color: #e8f4fc;
            border-left: 4px solid #3498db;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 0 4px 4px 0;
        }
        .message-box.broadcast {
            background-color: #fff3cd;
            border-left-color: #ffc107;
        }
        .message-box .timestamp {
            font-size: 0.8em;
            color: #7f8c8d;
            margin-top: 5px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Electron 多进程示例 - 次要窗口</h1>
            <button id="close-window-btn" class="secondary">关闭</button>
        </div>
        
        <div class="section">
            <h2>系统信息</h2>
            <button id="get-system-info-btn">获取系统信息</button>
            <div id="system-info" class="info-box">点击按钮获取系统信息</div>
        </div>
        
        <div class="section">
            <h2>进程间通信</h2>
            <textarea id="message-input" rows="3" placeholder="输入要发送的消息..."></textarea>
            <button id="send-message-btn">发送消息</button>
            
            <h3>消息历史</h3>
            <div id="messages-container" class="info-box"></div>
        </div>
        
        <div class="section">
            <h2>广播消息</h2>
            <div id="broadcast-container" class="info-box">等待接收广播消息...</div>
        </div>
    </div>

    <script>
        // 等待DOM加载完成
        document.addEventListener('DOMContentLoaded', () => {
            // 检查预加载脚本是否成功暴露了API
            if (!window.secondaryWindowAPI) {
                console.error('预加载脚本API未成功暴露！')
                return
            }
            
            const secondaryWindowAPI = window.secondaryWindowAPI
            
            // 关闭窗口
            document.getElementById('close-window-btn').addEventListener('click', async () => {
                try {
                    await secondaryWindowAPI.closeWindow()
                } catch (error) {
                    console.error(`关闭窗口失败: ${error.message}`)
                }
            })
            
            // 获取系统信息
            document.getElementById('get-system-info-btn').addEventListener('click', async () => {
                try {
                    const systemInfo = await secondaryWindowAPI.getSystemInfo()
                    document.getElementById('system-info').textContent = JSON.stringify(systemInfo, null, 2)
                } catch (error) {
                    document.getElementById('system-info').textContent = `获取系统信息失败: ${error.message}`
                }
            })
            
            // 发送消息
            document.getElementById('send-message-btn').addEventListener('click', () => {
                const messageInput = document.getElementById('message-input')
                const content = messageInput.value.trim()
                
                if (content) {
                    secondaryWindowAPI.sendMessage(content)
                    messageInput.value = ''
                    
                    // 添加到消息历史
                    addMessageToHistory('我', content)
                }
            })
            
            // 监听来自主进程的直接消息
            const cleanupMessageListener = secondaryWindowAPI.onMessageFromMain((message) => {
                addMessageToHistory('主进程', message.response, message.timestamp)
            })
            
            // 监听来自主进程的广播消息
            const cleanupBroadcastListener = secondaryWindowAPI.onBroadcastMessage((content) => {
                addBroadcastMessage(content)
            })
            
            // 辅助函数：添加消息到历史记录
            function addMessageToHistory(sender, content, timestamp = new Date().toISOString()) {
                const messagesContainer = document.getElementById('messages-container')
                const messageBox = document.createElement('div')
                messageBox.className = 'message-box'
                
                const formattedTime = new Date(timestamp).toLocaleString()
                messageBox.innerHTML = `
                    <strong>${sender}:</strong> ${content}
                    <div class="timestamp">${formattedTime}</div>
                `
                
                messagesContainer.appendChild(messageBox)
                messagesContainer.scrollTop = messagesContainer.scrollHeight
            }
            
            // 辅助函数：添加广播消息
            function addBroadcastMessage(content) {
                const broadcastContainer = document.getElementById('broadcast-container')
                const messageBox = document.createElement('div')
                messageBox.className = 'message-box broadcast'
                
                const timestamp = new Date().toISOString()
                const formattedTime = new Date(timestamp).toLocaleString()
                messageBox.innerHTML = `
                    <strong>广播消息:</strong> ${content}
                    <div class="timestamp">${formattedTime}</div>
                `
                
                broadcastContainer.appendChild(messageBox)
                broadcastContainer.scrollTop = broadcastContainer.scrollHeight
            }
            
            // 清理事件监听器
            window.addEventListener('beforeunload', () => {
                cleanupMessageListener()
                cleanupBroadcastListener()
            })
        })
    </script>
</body>
</html>
